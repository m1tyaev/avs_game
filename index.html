    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;

            left: 50%;
            transform: translateX(-50%);

            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }

        .menu-overlay {
            position: absolute;

            width: 100%;

        .game-title {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        .game-subtitle {

        .menu-score {
            font-size: 22px;

        .gifts-collected {

        .best-score {

        .play-btn {

        .play-btn:hover {
            transform: scale(1.05);

        }

        .play-btn:active {

        .play-btn.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);

            padding: 10px 30px;

        }

        .instructions {
            margin-top: 15px;
            color: #88a8d8;
            font-size: 12px;
            text-align: center;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            width: 100%;
            max-width: 280px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;

        }

        .leaderboard-title {
            font-size: 16px;

            text-align: center;
            margin-bottom: 10px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 13px;
        }

        .leaderboard-item.current {
            background: rgba(74, 108, 247, 0.3);
            border: 1px solid #4a6cf7;
        }

        .leaderboard-rank {
            color: #ffd700;
            font-weight: bold;
            width: 25px;
        }

        .leaderboard-name {
            color: #fff;
            flex: 1;
            margin-left: 10px;
        }

        .leaderboard-score {
            color: #8eb8ff;

        .sound-toggle {
            position: absolute;

        .buttons-row {
            display: flex;

<body>
    <div class="game-container">

        <canvas id="gameCanvas"></canvas>
        
        <!-- –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –º–µ–Ω—é -->
        <div class="menu-overlay" id="startMenu">
            <div class="game-title">üéÖ SANTA FLIGHT</div>

            <div class="leaderboard" id="startLeaderboard">
                <div class="leaderboard-title">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</div>

        <!-- –ú–µ–Ω—é –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã -->
        <div class="menu-overlay hidden" id="gameOverMenu">
            <div class="game-title">üí• –ö–†–£–®–ï–ù–ò–ï</div>
            <div class="menu-score" id="finalScore">–°—á—ë—Ç: 0</div>
            <div class="gifts-collected" id="giftsCollected">üéÅ –ü–æ–¥–∞—Ä–∫–æ–≤: 0</div>
            <div class="best-score" id="bestScore">–õ—É—á—à–∏–π: 0</div>
            
            <div class="leaderboard">
                <div class="leaderboard-title">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</div>

            <div class="buttons-row">
                <button class="play-btn" id="restartBtn">üîÑ –ó–ê–ù–û–í–û</button>

        </div>
    </div>

    <script>
        // ==========================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        // ==========================================
        const CONFIG = {
            CANVAS_WIDTH: 360,
            CANVAS_HEIGHT: 640,

            PLAYER: {
                SIZE: 40,
                X_POSITION: 80,
                JUMP_FORCE: -7.5,
                GRAVITY: 0.35,
                MAX_VELOCITY: 10
            },

            PIPES: {
                WIDTH: 55,
                GAP: 190,
                SPEED: 3,
                SPAWN_RATE: 110,
                MIN_HEIGHT: 80
            },

            GIFTS: {
                SIZE: 35,
                SPAWN_CHANCE: 0.4,  // 40% —à–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞ –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
                POINTS: 5           // –û—á–∫–æ–≤ –∑–∞ –ø–æ–¥–∞—Ä–æ–∫
            },

            COLORS: {
                PIPE: '#1e3a6e',
                PIPE_BORDER: '#4a7ccc',
                PIPE_HIGHLIGHT: '#6a9cec'
            }
        };

        // ==========================================
        // –ó–í–£–ö–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê
        // ==========================================
        class SoundManager {
            constructor() {
                this.enabled = localStorage.getItem('soundEnabled') !== 'false';
                this.audioContext = null;
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                } catch (e) {
                    console.log('Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }

            toggle() {
                this.enabled = !this.enabled;
                localStorage.setItem('soundEnabled', this.enabled);
                return this.enabled;
            }

            play(type) {
                if (!this.enabled || !this.audioContext) return;
                
                const ctx = this.audioContext;
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                switch(type) {
                    case 'jump':
                        oscillator.frequency.setValueAtTime(400, ctx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.1);
                        break;
                        
                    case 'score':
                        oscillator.frequency.setValueAtTime(523, ctx.currentTime);
                        oscillator.frequency.setValueAtTime(659, ctx.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.2);
                        break;
                        
                    case 'gift':
                        // –ú–∞–≥–∏—á–µ—Å–∫–∏–π –∑–≤—É–∫ –ø–æ–¥–∞—Ä–∫–∞
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800, ctx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.15);
                        oscillator.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.3);
                        gainNode.gain.setValueAtTime(0.4, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.3);
                        
                        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ–∑–≤–æ–Ω
                        const osc2 = ctx.createOscillator();
                        const gain2 = ctx.createGain();
                        osc2.connect(gain2);
                        gain2.connect(ctx.destination);
                        osc2.frequency.setValueAtTime(1047, ctx.currentTime + 0.1);
                        gain2.gain.setValueAtTime(0.2, ctx.currentTime + 0.1);
                        gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                        osc2.start(ctx.currentTime + 0.1);
                        osc2.stop(ctx.currentTime + 0.4);
                        break;
                        
                    case 'crash':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(200, ctx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.5);
                        gainNode.gain.setValueAtTime(0.4, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                        oscillator.start(ctx.currentTime);
                        oscillator.stop(ctx.currentTime + 0.5);
                        break;
                }
            }
        }

        const sound = new SoundManager();

        // ==========================================
        // –¢–ê–ë–õ–ò–¶–ê –õ–ò–î–ï–†–û–í
        // ==========================================
        class Leaderboard {
            constructor() {
                this.maxEntries = 5;
                this.scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
            }

            add(name, score, gifts) {
                this.scores.push({ name, score, gifts, date: Date.now() });
                this.scores.sort((a, b) => b.score - a.score);
                this.scores = this.scores.slice(0, this.maxEntries);
                localStorage.setItem('leaderboard', JSON.stringify(this.scores));
            }

            getScores() {
                return this.scores;
            }

            isHighScore(score) {
                if (this.scores.length < this.maxEntries) return true;
                return score > this.scores[this.scores.length - 1].score;
            }

            render(containerId, currentScore = null) {
                const container = document.getElementById(containerId);
                if (!container) return;

                if (this.scores.length === 0) {
                    container.innerHTML = '<div style="color: #888; text-align: center; padding: 10px;">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</div>';
                    return;
                }

                container.innerHTML = this.scores.map((entry, index) => {
                    const medals = ['ü•á', 'ü•à', 'ü•â', '4', '5'];
                    const isCurrent = currentScore !== null && entry.score === currentScore;
                    return `
                        <div class="leaderboard-item ${isCurrent ? 'current' : ''}">
                            <span class="leaderboard-rank">${medals[index]}</span>
                            <span class="leaderboard-name">${entry.name}</span>
                            <span class="leaderboard-score">${entry.score} üéÅ${entry.gifts || 0}</span>
                        </div>
                    `;
                }).join('');
            }
        }

        const leaderboard = new Leaderboard();

        // ==========================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = CONFIG.CANVAS_WIDTH;
        canvas.height = CONFIG.CANVAS_HEIGHT;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        const backgroundImage = new Image();
        backgroundImage.src = 'background.png';

        const playerImage = new Image();
        playerImage.src = 'player.png';

        // Telegram Web App
        let tg = window.Telegram?.WebApp;
        let playerName = '–ò–≥—Ä–æ–∫';
        if (tg) {
            tg.ready();
            tg.expand();
            if (tg.initDataUnsafe?.user?.first_name) {
                playerName = tg.initDataUnsafe.user.first_name;
            }
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã UI
        const scoreDisplay = document.getElementById('scoreDisplay');
        const giftCounter = document.getElementById('giftCounter');
        const startMenu = document.getElementById('startMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const finalScoreEl = document.getElementById('finalScore');
        const giftsCollectedEl = document.getElementById('giftsCollected');
        const bestScoreEl = document.getElementById('bestScore');
        const soundToggle = document.getElementById('soundToggle');

        // ==========================================
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        // ==========================================
        let gameState = 'menu';
        let score = 0;
        let giftsCollected = 0;
        let bestScore = localStorage.getItem('aviationBestScore') || 0;
        let frameCount = 0;

        let player = {
            x: CONFIG.PLAYER.X_POSITION,
            y: CONFIG.CANVAS_HEIGHT / 2,
            velocity: 0,
            rotation: 0
        };

        let pipes = [];
        let gifts = [];
        let particles = [];
        let snowflakes = [];
        let trails = [];
        let sparkles = [];
        let giftParticles = [];

        // –°–æ–∑–¥–∞—ë–º —Å–Ω–µ–∂–∏–Ω–∫–∏
        for (let i = 0; i < 50; i++) {
            snowflakes.push({
                x: Math.random() * CONFIG.CANVAS_WIDTH,
                y: Math.random() * CONFIG.CANVAS_HEIGHT,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                opacity: Math.random() * 0.5 + 0.3
            });
        }

        // ==========================================
        // –§–£–ù–ö–¶–ò–ò –û–¢–†–ò–°–û–í–ö–ò
        // ==========================================
        
        function drawBackground() {
            if (backgroundImage.complete) {
                ctx.drawImage(backgroundImage, 0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
            } else {
                const gradient = ctx.createLinearGradient(0, 0, 0, CONFIG.CANVAS_HEIGHT);
                gradient.addColorStop(0, '#3939c1');
                gradient.addColorStop(1, '#2929a1');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
            }
        }

        function drawSnowflakes() {
            ctx.fillStyle = 'white';
            snowflakes.forEach(snow => {
                ctx.globalAlpha = snow.opacity;
                ctx.beginPath();
                ctx.arc(snow.x, snow.y, snow.size, 0, Math.PI * 2);
                ctx.fill();

                snow.y += snow.speed;
                snow.x += Math.sin(frameCount * 0.01 + snow.x) * 0.3;

                if (snow.y > CONFIG.CANVAS_HEIGHT) {
                    snow.y = -5;
                    snow.x = Math.random() * CONFIG.CANVAS_WIDTH;
                }
            });
            ctx.globalAlpha = 1;
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.rotation);
            
            const bobbing = Math.sin(frameCount * 0.15) * 3;
            const swaying = Math.sin(frameCount * 0.08) * 0.05;
            ctx.rotate(swaying);

            const width = 80;
            const height = 65;

            if (playerImage.complete) {
                ctx.drawImage(playerImage, -width / 2, -height / 2 + bobbing, width, height);
            }

            ctx.restore();

            // –°–ª–µ–¥ –æ—Ç —Å–∞–Ω–µ–π
            if (gameState === 'playing' && frameCount % 3 === 0) {
                trails.push({
                    x: player.x - 35,
                    y: player.y + 10 + Math.random() * 10,
                    size: Math.random() * 4 + 2,
                    alpha: 0.8,
                    color: Math.random() > 0.5 ? '255, 215, 0' : '255, 100, 100'
                });
            }

            // –û–≥–æ–Ω—å–∫–∏ –≥–∏—Ä–ª—è–Ω–¥—ã
            if (gameState === 'playing' && frameCount % 8 === 0) {
                const colors = ['255, 0, 0', '0, 255, 0', '255, 255, 0', '0, 150, 255'];
                sparkles.push({
                    x: player.x + (Math.random() - 0.5) * 60,
                    y: player.y + (Math.random() - 0.5) * 40,
                    size: Math.random() * 3 + 1,
                    alpha: 1,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
        }

        function drawTrails() {
            trails.forEach((trail, index) => {
                ctx.fillStyle = `rgba(${trail.color}, ${trail.alpha})`;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, trail.size, 0, Math.PI * 2);
                ctx.fill();

                trail.x -= CONFIG.PIPES.SPEED * 0.8;
                trail.alpha -= 0.02;
                trail.size *= 0.97;

                if (trail.alpha <= 0 || trail.x < -10) {
                    trails.splice(index, 1);
                }
            });
        }

        function drawSparkles() {
            sparkles.forEach((spark, index) => {
                ctx.fillStyle = `rgba(${spark.color}, ${spark.alpha})`;
                ctx.beginPath();
                ctx.arc(spark.x, spark.y, spark.size, 0, Math.PI * 2);
                ctx.fill();

                spark.alpha -= 0.03;
                spark.size *= 0.95;

                if (spark.alpha <= 0) {
                    sparkles.splice(index, 1);
                }
            });
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                const gradientTop = ctx.createLinearGradient(pipe.x, 0, pipe.x + CONFIG.PIPES.WIDTH, 0);
                gradientTop.addColorStop(0, CONFIG.COLORS.PIPE);
                gradientTop.addColorStop(0.5, CONFIG.COLORS.PIPE_HIGHLIGHT);
                gradientTop.addColorStop(1, CONFIG.COLORS.PIPE);
                
                // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillStyle = gradientTop;
                ctx.fillRect(pipe.x, 0, CONFIG.PIPES.WIDTH, pipe.topHeight);
                
                ctx.fillStyle = 'rgba(255, 255, 150, 0.6)';
                for (let y = 20; y < pipe.topHeight - 30; y += 40) {
                    ctx.fillRect(pipe.x + 10, y, 12, 15);
                    ctx.fillRect(pipe.x + 33, y, 12, 15);
                }
                
                ctx.fillStyle = CONFIG.COLORS.PIPE_BORDER;
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 25, CONFIG.PIPES.WIDTH + 10, 25);
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(pipe.x + CONFIG.PIPES.WIDTH / 2, pipe.topHeight - 25, 5, 0, Math.PI * 2);
                ctx.fill();

                // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillStyle = gradientTop;
                ctx.fillRect(pipe.x, pipe.bottomY, CONFIG.PIPES.WIDTH, CONFIG.CANVAS_HEIGHT - pipe.bottomY);
                
                ctx.fillStyle = 'rgba(255, 255, 150, 0.6)';
                for (let y = pipe.bottomY + 35; y < CONFIG.CANVAS_HEIGHT - 30; y += 40) {
                    ctx.fillRect(pipe.x + 10, y, 12, 15);
                    ctx.fillRect(pipe.x + 33, y, 12, 15);
                }
                
                ctx.fillStyle = CONFIG.COLORS.PIPE_BORDER;
                ctx.fillRect(pipe.x - 5, pipe.bottomY, CONFIG.PIPES.WIDTH + 10, 25);
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(pipe.x + CONFIG.PIPES.WIDTH / 2, pipe.bottomY + 25, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤
        function drawGifts() {
            gifts.forEach(gift => {
                ctx.save();
                ctx.translate(gift.x, gift.y);
                
                // –ü–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ
                const wobble = Math.sin(frameCount * 0.1 + gift.x) * 5;
                ctx.rotate(Math.sin(frameCount * 0.05) * 0.1);
                
                // –°–≤–µ—á–µ–Ω–∏–µ
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 15 + Math.sin(frameCount * 0.1) * 5;
                
                // –ö–æ—Ä–æ–±–∫–∞ –ø–æ–¥–∞—Ä–∫–∞
                const size = CONFIG.GIFTS.SIZE;
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(-size/2, -size/2 + wobble, size, size);
                
                // –õ–µ–Ω—Ç–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è
                ctx.fillStyle = '#f1c40f';
                ctx.fillRect(-4, -size/2 + wobble, 8, size);
                
                // –õ–µ–Ω—Ç–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è
                ctx.fillRect(-size/2, -4 + wobble, size, 8);
                
                // –ë–∞–Ω—Ç–∏–∫
                ctx.fillStyle = '#f1c40f';
                ctx.beginPath();
                ctx.ellipse(-8, -size/2 - 5 + wobble, 8, 6, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(8, -size/2 - 5 + wobble, 8, 6, 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }

        // –ß–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ —Å–±–æ—Ä–µ –ø–æ–¥–∞—Ä–∫–∞
        function drawGiftParticles() {
            giftParticles.forEach((p, index) => {
                ctx.fillStyle = `rgba(${p.color}, ${p.alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                p.alpha -= 0.02;

                if (p.alpha <= 0) {
                    giftParticles.splice(index, 1);
                }
            });
        }

        function createGiftExplosion(x, y) {
            const colors = ['255, 215, 0', '241, 196, 15', '231, 76, 60', '46, 204, 113'];
            for (let i = 0; i < 20; i++) {
                giftParticles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 3,
                    size: Math.random() * 6 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1
                });
            }
        }

        function drawParticles() {
            particles.forEach((p, index) => {
                ctx.fillStyle = `rgba(${p.color}, ${p.alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                p.size *= 0.98;

                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function createExplosion(x, y) {
            const colors = ['255, 100, 50', '255, 200, 50', '255, 150, 0', '200, 200, 200'];
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 8 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1
                });
            }
        }

        // ==========================================
        // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
        // ==========================================
        
        function jump() {
            if (gameState === 'playing') {
                player.velocity = CONFIG.PLAYER.JUMP_FORCE;
                sound.play('jump');
                
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            }
        }

        function updatePlayer() {
            player.velocity += CONFIG.PLAYER.GRAVITY;
            player.velocity = Math.min(player.velocity, CONFIG.PLAYER.MAX_VELOCITY);
            player.y += player.velocity;

            player.rotation = Math.min(Math.max(player.velocity * 0.06, -0.4), 0.6);

            if (player.y < CONFIG.PLAYER.SIZE / 2) {
                player.y = CONFIG.PLAYER.SIZE / 2;
                player.velocity = 0;
            }

            if (player.y > CONFIG.CANVAS_HEIGHT - 80) {
                gameOver();
            }
        }

        function updatePipes() {
            if (frameCount % CONFIG.PIPES.SPAWN_RATE === 0) {
                const minTop = CONFIG.PIPES.MIN_HEIGHT;
                const maxTop = CONFIG.CANVAS_HEIGHT - CONFIG.PIPES.GAP - CONFIG.PIPES.MIN_HEIGHT - 80;
                const topHeight = Math.random() * (maxTop - minTop) + minTop;

                pipes.push({
                    x: CONFIG.CANVAS_WIDTH,
                    topHeight: topHeight,
                    bottomY: topHeight + CONFIG.PIPES.GAP,
                    passed: false
                });

                // –°–ø–∞–≤–Ω –ø–æ–¥–∞—Ä–∫–∞
                if (Math.random() < CONFIG.GIFTS.SPAWN_CHANCE) {
                    const giftY = topHeight + CONFIG.PIPES.GAP / 2;
                    gifts.push({
                        x: CONFIG.CANVAS_WIDTH + 50,
                        y: giftY,
                        collected: false
                    });
                }
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= CONFIG.PIPES.SPEED;

                if (!pipe.passed && pipe.x + CONFIG.PIPES.WIDTH < player.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    sound.play('score');

                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                }

                if (checkCollision(pipe)) {
                    gameOver();
                }

                if (pipe.x + CONFIG.PIPES.WIDTH < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        function updateGifts() {
            gifts.forEach((gift, index) => {
                gift.x -= CONFIG.PIPES.SPEED;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∞ –ø–æ–¥–∞—Ä–∫–∞
                if (!gift.collected) {
                    const dx = player.x - gift.x;
                    const dy = player.y - gift.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 45) {
                        gift.collected = true;
                        giftsCollected++;
                        score += CONFIG.GIFTS.POINTS;
                        scoreDisplay.textContent = score;
                        giftCounter.textContent = `üéÅ ${giftsCollected}`;
                        
                        createGiftExplosion(gift.x, gift.y);
                        sound.play('gift');

                        if (tg?.HapticFeedback) {
                            tg.HapticFeedback.impactOccurred('medium');
                        }
                        if (navigator.vibrate) {
                            navigator.vibrate([50, 30, 50]);
                        }
                    }
                }

                if (gift.x < -50 || gift.collected) {
                    gifts.splice(index, 1);
                }
            });
        }

        function checkCollision(pipe) {
            const playerLeft = player.x - 30;
            const playerRight = player.x + 30;
            const playerTop = player.y - 25;
            const playerBottom = player.y + 25;

            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + CONFIG.PIPES.WIDTH;

            if (playerRight > pipeLeft && playerLeft < pipeRight) {
                if (playerTop < pipe.topHeight || playerBottom > pipe.bottomY) {
                    return true;
                }
            }

            return false;
        }

        function gameOver() {
            gameState = 'gameover';
            
            createExplosion(player.x, player.y);
            sound.play('crash');

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('aviationBestScore', bestScore);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
            if (leaderboard.isHighScore(score)) {
                leaderboard.add(playerName, score, giftsCollected);
            }

            finalScoreEl.textContent = `–°—á—ë—Ç: ${score}`;
            giftsCollectedEl.textContent = `üéÅ –ü–æ–¥–∞—Ä–∫–æ–≤: ${giftsCollected}`;
            bestScoreEl.textContent = `–õ—É—á—à–∏–π: ${bestScore}`;
            
            leaderboard.render('gameOverLeaderboard', score);
            gameOverMenu.classList.remove('hidden');

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function resetGame() {
            player = {
                x: CONFIG.PLAYER.X_POSITION,
                y: CONFIG.CANVAS_HEIGHT / 2,
                velocity: 0,
                rotation: 0
            };
            pipes = [];
            gifts = [];
            particles = [];
            trails = [];
            sparkles = [];
            giftParticles = [];
            score = 0;
            giftsCollected = 0;
            frameCount = 0;
            scoreDisplay.textContent = '0';
            giftCounter.textContent = 'üéÅ 0';
        }

        function startGame() {
            sound.init();
            resetGame();
            gameState = 'playing';
            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
        }

        function showMenu() {
            gameState = 'menu';
            startMenu.classList.remove('hidden');
            gameOverMenu.classList.add('hidden');
            leaderboard.render('leaderboardList');
        }

        // ==========================================
        // –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ
        // ==========================================
        function gameLoop() {
            drawBackground();
            drawSnowflakes();
            drawTrails();
            drawPipes();
            drawGifts();
            drawGiftParticles();
            drawSparkles();
            drawPlayer();
            drawParticles();

            if (gameState === 'playing') {
                updatePlayer();
                updatePipes();
                updateGifts();
                frameCount++;
            } else {
                frameCount++;
            }

            requestAnimationFrame(gameLoop);
        }

        // ==========================================
        // –°–û–ë–´–¢–ò–Ø
        // ==========================================
        
        canvas.addEventListener('click', () => {
            sound.init();
            jump();
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            sound.init();
            jump();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                sound.init();
                jump();
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('menuBtn').addEventListener('click', showMenu);

        soundToggle.addEventListener('click', () => {
            sound.init();
            const enabled = sound.toggle();
            soundToggle.textContent = enabled ? 'üîä' : 'üîá';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        soundToggle.textContent = sound.enabled ? 'üîä' : 'üîá';
        bestScoreEl.textContent = `–õ—É—á—à–∏–π: ${bestScore}`;
        leaderboard.render('leaderboardList');
        gameLoop();
    </script>
</body>
