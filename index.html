<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 16px;
            z-index: 20;
        }

        .menu-overlay.hidden {
            display: none;
        }

        .game-title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-score {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .best-score {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .play-btn {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        .instructions {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display" id="scoreDisplay">0</div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –º–µ–Ω—é -->
        <div class="menu-overlay" id="startMenu">
            <div class="game-title">üê¶ FLAPPY GAME</div>
            <button class="play-btn" id="startBtn">–ò–ì–†–ê–¢–¨</button>
            <div class="instructions">–ù–∞–∂–º–∏ –∏–ª–∏ —Ç–∞–ø–Ω–∏, —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å</div>
        </div>

        <!-- –ú–µ–Ω—é –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã -->
        <div class="menu-overlay hidden" id="gameOverMenu">
            <div class="game-title">üí• –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</div>
            <div class="menu-score" id="finalScore">–°—á—ë—Ç: 0</div>
            <div class="best-score" id="bestScore">–õ—É—á—à–∏–π: 0</div>
            <button class="play-btn" id="restartBtn">–ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <script>
        // ==========================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò–ì–†–´ - –ù–ê–°–¢–†–û–ô –ü–û–î –°–ï–ë–Ø
        // ==========================================
        const CONFIG = {
            // –†–∞–∑–º–µ—Ä—ã –∫–∞–Ω–≤–∞—Å–∞
            CANVAS_WIDTH: 360,
            CANVAS_HEIGHT: 640,

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä–æ–∫–∞
            PLAYER: {
                SIZE: 35,           // –†–∞–∑–º–µ—Ä –∏–≥—Ä–æ–∫–∞
                X_POSITION: 80,     // –ü–æ–∑–∏—Ü–∏—è –ø–æ X
                JUMP_FORCE: -8,     // –°–∏–ª–∞ –ø—Ä—ã–∂–∫–∞ (–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–µ = –≤–≤–µ—Ä—Ö)
                GRAVITY: 0.4,       // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                MAX_VELOCITY: 10    // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            },

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π (—Ç—Ä—É–±)
            PIPES: {
                WIDTH: 60,          // –®–∏—Ä–∏–Ω–∞ —Ç—Ä—É–±—ã
                GAP: 160,           // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –≤–µ—Ä—Ö–Ω–µ–π –∏ –Ω–∏–∂–Ω–µ–π —Ç—Ä—É–±–æ–π
                SPEED: 3,           // –°–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è —Ç—Ä—É–±
                SPAWN_RATE: 100,    // –ß–∞—Å—Ç–æ—Ç–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç—Ä—É–± (–≤ –∫–∞–¥—Ä–∞—Ö)
                MIN_HEIGHT: 80      // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —Ç—Ä—É–±—ã
            },

            // –¶–≤–µ—Ç–∞ - –ú–ï–ù–Ø–ô –î–õ–Ø –°–í–û–ï–ì–û –î–ò–ó–ê–ô–ù–ê
            COLORS: {
                SKY_TOP: '#87CEEB',      // –í–µ—Ä—Ö –Ω–µ–±–∞
                SKY_BOTTOM: '#E0F6FF',   // –ù–∏–∑ –Ω–µ–±–∞
                GROUND: '#8B4513',       // –ó–µ–º–ª—è
                GRASS: '#228B22',        // –¢—Ä–∞–≤–∞
                PIPE: '#2ECC71',         // –¢—Ä—É–±—ã
                PIPE_BORDER: '#27AE60',  // –û–±–≤–æ–¥–∫–∞ —Ç—Ä—É–±
                PLAYER: '#FFD700',       // –¶–≤–µ—Ç –∏–≥—Ä–æ–∫–∞
                PLAYER_WING: '#FFA500'   // –ö—Ä—ã–ª–æ –∏–≥—Ä–æ–∫–∞
            }
        };

        // ==========================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = CONFIG.CANVAS_WIDTH;
        canvas.height = CONFIG.CANVAS_HEIGHT;

        // Telegram Web App
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã UI
        const scoreDisplay = document.getElementById('scoreDisplay');
        const startMenu = document.getElementById('startMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const finalScoreEl = document.getElementById('finalScore');
        const bestScoreEl = document.getElementById('bestScore');

        // ==========================================
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        // ==========================================
        let gameState = 'menu'; // 'menu', 'playing', 'gameover'
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        let frameCount = 0;

        // –ò–≥—Ä–æ–∫
        let player = {
            x: CONFIG.PLAYER.X_POSITION,
            y: CONFIG.CANVAS_HEIGHT / 2,
            velocity: 0,
            rotation: 0
        };

        // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        let pipes = [];

        // –ß–∞—Å—Ç–∏—Ü—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        let particles = [];

        // ==========================================
        // –§–£–ù–ö–¶–ò–ò –û–¢–†–ò–°–û–í–ö–ò
        // ==========================================
        
        // –§–æ–Ω
        function drawBackground() {
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç –Ω–µ–±–∞
            const gradient = ctx.createLinearGradient(0, 0, 0, CONFIG.CANVAS_HEIGHT);
            gradient.addColorStop(0, CONFIG.COLORS.SKY_TOP);
            gradient.addColorStop(1, CONFIG.COLORS.SKY_BOTTOM);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);

            // –û–±–ª–∞–∫–∞ (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ)
            drawClouds();

            // –ó–µ–º–ª—è
            ctx.fillStyle = CONFIG.COLORS.GROUND;
            ctx.fillRect(0, CONFIG.CANVAS_HEIGHT - 60, CONFIG.CANVAS_WIDTH, 60);

            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = CONFIG.COLORS.GRASS;
            ctx.fillRect(0, CONFIG.CANVAS_HEIGHT - 60, CONFIG.CANVAS_WIDTH, 15);
        }

        // –û–±–ª–∞–∫–∞
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(50, 80, 40);
            drawCloud(200, 120, 30);
            drawCloud(300, 60, 35);
        }

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y - size * 0.3, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 1.5, y, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }

        // –ò–≥—Ä–æ–∫ (–ø—Ç–∏—Ü–∞) - –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –î–ò–ó–ê–ô–ù
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.rotation);

            // –¢–µ–ª–æ
            ctx.fillStyle = CONFIG.COLORS.PLAYER;
            ctx.beginPath();
            ctx.ellipse(0, 0, CONFIG.PLAYER.SIZE / 2, CONFIG.PLAYER.SIZE / 2.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ö—Ä—ã–ª–æ
            ctx.fillStyle = CONFIG.COLORS.PLAYER_WING;
            ctx.beginPath();
            ctx.ellipse(-5, 0, CONFIG.PLAYER.SIZE / 4, CONFIG.PLAYER.SIZE / 5, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // –ì–ª–∞–∑
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 4, 0, Math.PI * 2);
            ctx.fill();

            // –ö–ª—é–≤
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(25, 3);
            ctx.lineTo(15, 6);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // –¢—Ä—É–±—ã
        function drawPipes() {
            pipes.forEach(pipe => {
                // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillStyle = CONFIG.COLORS.PIPE;
                ctx.fillRect(pipe.x, 0, CONFIG.PIPES.WIDTH, pipe.topHeight);
                
                // –ö–æ–ª–ø–∞–∫ –≤–µ—Ä—Ö–Ω–µ–π —Ç—Ä—É–±—ã
                ctx.fillStyle = CONFIG.COLORS.PIPE_BORDER;
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, CONFIG.PIPES.WIDTH + 10, 20);

                // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillStyle = CONFIG.COLORS.PIPE;
                ctx.fillRect(pipe.x, pipe.bottomY, CONFIG.PIPES.WIDTH, CONFIG.CANVAS_HEIGHT - pipe.bottomY);
                
                // –ö–æ–ª–ø–∞–∫ –Ω–∏–∂–Ω–µ–π —Ç—Ä—É–±—ã
                ctx.fillStyle = CONFIG.COLORS.PIPE_BORDER;
                ctx.fillRect(pipe.x - 5, pipe.bottomY, CONFIG.PIPES.WIDTH + 10, 20);
            });
        }

        // –ß–∞—Å—Ç–∏—Ü—ã
        function drawParticles() {
            particles.forEach((p, index) => {
                ctx.fillStyle = `rgba(${p.color}, ${p.alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü—ã
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                p.size *= 0.98;

                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–∏
        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 6 + 2,
                    color: '255, 215, 0',
                    alpha: 1
                });
            }
        }

        // ==========================================
        // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
        // ==========================================
        
        function jump() {
            if (gameState === 'playing') {
                player.velocity = CONFIG.PLAYER.JUMP_FORCE;
                
                // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            }
        }

        function updatePlayer() {
            // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            player.velocity += CONFIG.PLAYER.GRAVITY;
            player.velocity = Math.min(player.velocity, CONFIG.PLAYER.MAX_VELOCITY);
            player.y += player.velocity;

            // –†–æ—Ç–∞—Ü–∏—è –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏
            player.rotation = Math.min(Math.max(player.velocity * 0.05, -0.5), 0.5);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (player.y < 0) {
                player.y = 0;
                player.velocity = 0;
            }

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∑–µ–º–ª—ë–π
            if (player.y > CONFIG.CANVAS_HEIGHT - 60 - CONFIG.PLAYER.SIZE / 2) {
                gameOver();
            }
        }

        function updatePipes() {
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç—Ä—É–±
            if (frameCount % CONFIG.PIPES.SPAWN_RATE === 0) {
                const minTop = CONFIG.PIPES.MIN_HEIGHT;
                const maxTop = CONFIG.CANVAS_HEIGHT - CONFIG.PIPES.GAP - CONFIG.PIPES.MIN_HEIGHT - 60;
                const topHeight = Math.random() * (maxTop - minTop) + minTop;

                pipes.push({
                    x: CONFIG.CANVAS_WIDTH,
                    topHeight: topHeight,
                    bottomY: topHeight + CONFIG.PIPES.GAP,
                    passed: false
                });
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç—Ä—É–±
            pipes.forEach((pipe, index) => {
                pipe.x -= CONFIG.PIPES.SPEED;

                // –ü–æ–¥—Å—á—ë—Ç –æ—á–∫–æ–≤
                if (!pipe.passed && pipe.x + CONFIG.PIPES.WIDTH < player.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;

                    // Haptic feedback
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                if (checkCollision(pipe)) {
                    gameOver();
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–± –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                if (pipe.x + CONFIG.PIPES.WIDTH < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        function checkCollision(pipe) {
            const playerLeft = player.x - CONFIG.PLAYER.SIZE / 2;
            const playerRight = player.x + CONFIG.PLAYER.SIZE / 2;
            const playerTop = player.y - CONFIG.PLAYER.SIZE / 2;
            const playerBottom = player.y + CONFIG.PLAYER.SIZE / 2;

            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + CONFIG.PIPES.WIDTH;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
            if (playerRight > pipeLeft && playerLeft < pipeRight) {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≤–µ—Ä—Ö–Ω–µ–π —Ç—Ä—É–±–æ–π
                if (playerTop < pipe.topHeight) {
                    return true;
                }
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –Ω–∏–∂–Ω–µ–π —Ç—Ä—É–±–æ–π
                if (playerBottom > pipe.bottomY) {
                    return true;
                }
            }

            return false;
        }

        function gameOver() {
            gameState = 'gameover';
            
            createExplosion(player.x, player.y);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª—É—á—à–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å –º–µ–Ω—é –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            finalScoreEl.textContent = `–°—á—ë—Ç: ${score}`;
            bestScoreEl.textContent = `–õ—É—á—à–∏–π: ${bestScore}`;
            gameOverMenu.classList.remove('hidden');

            // –í–∏–±—Ä–∞—Ü–∏—è
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function resetGame() {
            player = {
                x: CONFIG.PLAYER.X_POSITION,
                y: CONFIG.CANVAS_HEIGHT / 2,
                velocity: 0,
                rotation: 0
            };
            pipes = [];
            particles = [];
            score = 0;
            frameCount = 0;
            scoreDisplay.textContent = '0';
        }

        function startGame() {
            resetGame();
            gameState = 'playing';
            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
        }

        // ==========================================
        // –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ
        // ==========================================
        function gameLoop() {
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            drawBackground();
            drawPipes();
            drawPlayer();
            drawParticles();

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–∏–∫–∏
            if (gameState === 'playing') {
                updatePlayer();
                updatePipes();
                frameCount++;
            }

            requestAnimationFrame(gameLoop);
        }

        // ==========================================
        // –°–û–ë–´–¢–ò–Ø
        // ==========================================
        
        // –ö–ª–∏–∫/—Ç–∞–ø –¥–ª—è –ø—Ä—ã–∂–∫–∞
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // –ü—Ä–æ–±–µ–ª –¥–ª—è –ø—Ä—ã–∂–∫–∞
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // –ó–∞–ø—É—Å–∫
        bestScoreEl.textContent = `–õ—É—á—à–∏–π: ${bestScore}`;
        gameLoop();
    </script>
</body>
