<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Santa Flight - Aviation Service</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 50, 0.85);
            border-radius: 16px;
            z-index: 20;
        }

        .menu-overlay.hidden {
            display: none;
        }

        .game-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .game-subtitle {
            font-size: 16px;
            color: #8eb8ff;
            margin-bottom: 30px;
        }

        .menu-score {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .best-score {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .play-btn {
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #4a6cf7 0%, #2541b2 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(74, 108, 247, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(74, 108, 247, 0.6);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        .instructions {
            margin-top: 20px;
            color: #88a8d8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display" id="scoreDisplay">0</div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –º–µ–Ω—é -->
        <div class="menu-overlay" id="startMenu">
            <div class="game-title">üéÖ SANTA FLIGHT</div>
            <div class="game-subtitle">–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ø–æ–ª—ë—Ç</div>
            <button class="play-btn" id="startBtn">–í–ó–õ–Å–¢</button>
            <div class="instructions">–ù–∞–∂–º–∏ —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å –≤–≤–µ—Ä—Ö</div>
        </div>

        <!-- –ú–µ–Ω—é –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã -->
        <div class="menu-overlay hidden" id="gameOverMenu">
            <div class="game-title">üí• –ö–†–£–®–ï–ù–ò–ï</div>
            <div class="menu-score" id="finalScore">–°—á—ë—Ç: 0</div>
            <div class="best-score" id="bestScore">–õ—É—á—à–∏–π: 0</div>
            <button class="play-btn" id="restartBtn">–ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <script>
        // ==========================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò–ì–†–´
        // ==========================================
        const CONFIG = {
            CANVAS_WIDTH: 360,
            CANVAS_HEIGHT: 640,

            PLAYER: {
                SIZE: 40,
                X_POSITION: 80,
                JUMP_FORCE: -7.5,
                GRAVITY: 0.35,
                MAX_VELOCITY: 10
            },

            PIPES: {
                WIDTH: 55,
                GAP: 190,           // –£–≤–µ–ª–∏—á–∏–ª –¥–ª—è –±–æ–ª—å—à–æ–≥–æ –°–∞–Ω—Ç—ã
                SPEED: 3,
                SPAWN_RATE: 110,
                MIN_HEIGHT: 80
            },

            COLORS: {
                PIPE: '#1e3a6e',
                PIPE_BORDER: '#4a7ccc',
                PIPE_HIGHLIGHT: '#6a9cec'
            }
        };

        // ==========================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = CONFIG.CANVAS_WIDTH;
        canvas.height = CONFIG.CANVAS_HEIGHT;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–∞
        const backgroundImage = new Image();
        backgroundImage.src = 'background.png';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (–°–∞–Ω—Ç–∞)
        const playerImage = new Image();
        playerImage.src = 'player.png';

        // Telegram Web App
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã UI
        const scoreDisplay = document.getElementById('scoreDisplay');
        const startMenu = document.getElementById('startMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const finalScoreEl = document.getElementById('finalScore');
        const bestScoreEl = document.getElementById('bestScore');

        // ==========================================
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        // ==========================================
        let gameState = 'menu';
        let score = 0;
        let bestScore = localStorage.getItem('aviationBestScore') || 0;
        let frameCount = 0;

        let player = {
            x: CONFIG.PLAYER.X_POSITION,
            y: CONFIG.CANVAS_HEIGHT / 2,
            velocity: 0,
            rotation: 0
        };

        let pipes = [];
        let particles = [];
        let snowflakes = [];
        let trails = [];      // –°–ª–µ–¥ –æ—Ç —Å–∞–Ω–µ–π
        let sparkles = [];    // –ú–µ—Ä—Ü–∞—é—â–∏–µ –æ–≥–æ–Ω—å–∫–∏ –≥–∏—Ä–ª—è–Ω–¥—ã

        // –°–æ–∑–¥–∞—ë–º —Å–Ω–µ–∂–∏–Ω–∫–∏
        for (let i = 0; i < 50; i++) {
            snowflakes.push({
                x: Math.random() * CONFIG.CANVAS_WIDTH,
                y: Math.random() * CONFIG.CANVAS_HEIGHT,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                opacity: Math.random() * 0.5 + 0.3
            });
        }

        // ==========================================
        // –§–£–ù–ö–¶–ò–ò –û–¢–†–ò–°–û–í–ö–ò
        // ==========================================
        
        function drawBackground() {
            // –†–∏—Å—É–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π —Ñ–æ–Ω
            if (backgroundImage.complete) {
                ctx.drawImage(backgroundImage, 0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
            } else {
                // Fallback –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
                const gradient = ctx.createLinearGradient(0, 0, 0, CONFIG.CANVAS_HEIGHT);
                gradient.addColorStop(0, '#3939c1');
                gradient.addColorStop(1, '#2929a1');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
            }
        }

        function drawSnowflakes() {
            ctx.fillStyle = 'white';
            snowflakes.forEach(snow => {
                ctx.globalAlpha = snow.opacity;
                ctx.beginPath();
                ctx.arc(snow.x, snow.y, snow.size, 0, Math.PI * 2);
                ctx.fill();

                // –î–≤–∏–∂–µ–Ω–∏–µ —Å–Ω–µ–≥–∞
                snow.y += snow.speed;
                snow.x += Math.sin(frameCount * 0.01 + snow.x) * 0.3;

                if (snow.y > CONFIG.CANVAS_HEIGHT) {
                    snow.y = -5;
                    snow.x = Math.random() * CONFIG.CANVAS_WIDTH;
                }
            });
            ctx.globalAlpha = 1;
        }

        // –°–∞–Ω—Ç–∞ –≤ —Å–∞–Ω—è—Ö —Å –∞–Ω–∏–º–∞—Ü–∏—è–º–∏
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // –ù–∞–∫–ª–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏
            ctx.rotate(player.rotation);
            
            // –ü–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤–≤–µ—Ä—Ö-–≤–Ω–∏–∑
            const bobbing = Math.sin(frameCount * 0.15) * 3;
            
            // –ù–µ–±–æ–ª—å—à–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ
            const swaying = Math.sin(frameCount * 0.08) * 0.05;
            ctx.rotate(swaying);

            // –†–∞–∑–º–µ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            const width = 80;
            const height = 65;

            // –†–∏—Å—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –°–∞–Ω—Ç—ã
            if (playerImage.complete) {
                ctx.drawImage(
                    playerImage, 
                    -width / 2, 
                    -height / 2 + bobbing, 
                    width, 
                    height
                );
            }

            ctx.restore();

            // –≠—Ñ—Ñ–µ–∫—Ç —Å–ª–µ–¥–∞ –æ—Ç —Å–∞–Ω–µ–π (–º–∞–≥–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã)
            if (gameState === 'playing' && frameCount % 3 === 0) {
                trails.push({
                    x: player.x - 35,
                    y: player.y + 10 + Math.random() * 10,
                    size: Math.random() * 4 + 2,
                    alpha: 0.8,
                    color: Math.random() > 0.5 ? '255, 215, 0' : '255, 100, 100' // –∑–æ–ª–æ—Ç–æ–π –∏–ª–∏ –∫—Ä–∞—Å–Ω—ã–π
                });
            }

            // –û–≥–æ–Ω—å–∫–∏ –≥–∏—Ä–ª—è–Ω–¥—ã (–º–µ—Ä—Ü–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã –≤–æ–∫—Ä—É–≥ —Å–∞–Ω–µ–π)
            if (gameState === 'playing' && frameCount % 8 === 0) {
                const colors = ['255, 0, 0', '0, 255, 0', '255, 255, 0', '0, 150, 255'];
                sparkles.push({
                    x: player.x + (Math.random() - 0.5) * 60,
                    y: player.y + (Math.random() - 0.5) * 40,
                    size: Math.random() * 3 + 1,
                    alpha: 1,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
        }

        // –°–ª–µ–¥ –æ—Ç —Å–∞–Ω–µ–π
        function drawTrails() {
            trails.forEach((trail, index) => {
                ctx.fillStyle = `rgba(${trail.color}, ${trail.alpha})`;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, trail.size, 0, Math.PI * 2);
                ctx.fill();

                // –î–≤–∏–∂–µ–Ω–∏–µ —Å–ª–µ–¥–∞
                trail.x -= CONFIG.PIPES.SPEED * 0.8;
                trail.alpha -= 0.02;
                trail.size *= 0.97;

                if (trail.alpha <= 0 || trail.x < -10) {
                    trails.splice(index, 1);
                }
            });
        }

        // –ú–µ—Ä—Ü–∞—é—â–∏–µ –æ–≥–æ–Ω—å–∫–∏
        function drawSparkles() {
            sparkles.forEach((spark, index) => {
                ctx.fillStyle = `rgba(${spark.color}, ${spark.alpha})`;
                ctx.beginPath();
                ctx.arc(spark.x, spark.y, spark.size, 0, Math.PI * 2);
                ctx.fill();

                // –ú–µ—Ä—Ü–∞–Ω–∏–µ
                spark.alpha -= 0.03;
                spark.size *= 0.95;

                if (spark.alpha <= 0) {
                    sparkles.splice(index, 1);
                }
            });
        }

        // –¢—Ä—É–±—ã –≤ –≤–∏–¥–µ –∑–¥–∞–Ω–∏–π/–±–∞—à–µ–Ω
        function drawPipes() {
            pipes.forEach(pipe => {
                // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞ (–ø–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç–∞—è –±–∞—à–Ω—è)
                const gradientTop = ctx.createLinearGradient(pipe.x, 0, pipe.x + CONFIG.PIPES.WIDTH, 0);
                gradientTop.addColorStop(0, CONFIG.COLORS.PIPE);
                gradientTop.addColorStop(0.5, CONFIG.COLORS.PIPE_HIGHLIGHT);
                gradientTop.addColorStop(1, CONFIG.COLORS.PIPE);
                
                ctx.fillStyle = gradientTop;
                ctx.fillRect(pipe.x, 0, CONFIG.PIPES.WIDTH, pipe.topHeight);
                
                // –û–∫–Ω–∞ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–π —Ç—Ä—É–±–µ
                ctx.fillStyle = 'rgba(255, 255, 150, 0.6)';
                for (let y = 20; y < pipe.topHeight - 30; y += 40) {
                    ctx.fillRect(pipe.x + 10, y, 12, 15);
                    ctx.fillRect(pipe.x + 33, y, 12, 15);
                }
                
                // –ù–∞–∫–æ–Ω–µ—á–Ω–∏–∫ –≤–µ—Ä—Ö–Ω–µ–π —Ç—Ä—É–±—ã
                ctx.fillStyle = CONFIG.COLORS.PIPE_BORDER;
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 25, CONFIG.PIPES.WIDTH + 10, 25);
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(pipe.x + CONFIG.PIPES.WIDTH / 2, pipe.topHeight - 25, 5, 0, Math.PI * 2);
                ctx.fill();

                // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillStyle = gradientTop;
                ctx.fillRect(pipe.x, pipe.bottomY, CONFIG.PIPES.WIDTH, CONFIG.CANVAS_HEIGHT - pipe.bottomY);
                
                // –û–∫–Ω–∞ –Ω–∞ –Ω–∏–∂–Ω–µ–π —Ç—Ä—É–±–µ
                ctx.fillStyle = 'rgba(255, 255, 150, 0.6)';
                for (let y = pipe.bottomY + 35; y < CONFIG.CANVAS_HEIGHT - 30; y += 40) {
                    ctx.fillRect(pipe.x + 10, y, 12, 15);
                    ctx.fillRect(pipe.x + 33, y, 12, 15);
                }
                
                // –ù–∞–∫–æ–Ω–µ—á–Ω–∏–∫ –Ω–∏–∂–Ω–µ–π —Ç—Ä—É–±—ã
                ctx.fillStyle = CONFIG.COLORS.PIPE_BORDER;
                ctx.fillRect(pipe.x - 5, pipe.bottomY, CONFIG.PIPES.WIDTH + 10, 25);
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(pipe.x + CONFIG.PIPES.WIDTH / 2, pipe.bottomY + 25, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawParticles() {
            particles.forEach((p, index) => {
                ctx.fillStyle = `rgba(${p.color}, ${p.alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                p.size *= 0.98;

                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function createExplosion(x, y) {
            const colors = ['255, 100, 50', '255, 200, 50', '255, 150, 0', '200, 200, 200'];
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 8 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1
                });
            }
        }

        // ==========================================
        // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
        // ==========================================
        
        function jump() {
            if (gameState === 'playing') {
                player.velocity = CONFIG.PLAYER.JUMP_FORCE;
                
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            }
        }

        function updatePlayer() {
            player.velocity += CONFIG.PLAYER.GRAVITY;
            player.velocity = Math.min(player.velocity, CONFIG.PLAYER.MAX_VELOCITY);
            player.y += player.velocity;

            player.rotation = Math.min(Math.max(player.velocity * 0.06, -0.4), 0.6);

            if (player.y < CONFIG.PLAYER.SIZE / 2) {
                player.y = CONFIG.PLAYER.SIZE / 2;
                player.velocity = 0;
            }

            if (player.y > CONFIG.CANVAS_HEIGHT - 80) {
                gameOver();
            }
        }

        function updatePipes() {
            if (frameCount % CONFIG.PIPES.SPAWN_RATE === 0) {
                const minTop = CONFIG.PIPES.MIN_HEIGHT;
                const maxTop = CONFIG.CANVAS_HEIGHT - CONFIG.PIPES.GAP - CONFIG.PIPES.MIN_HEIGHT - 80;
                const topHeight = Math.random() * (maxTop - minTop) + minTop;

                pipes.push({
                    x: CONFIG.CANVAS_WIDTH,
                    topHeight: topHeight,
                    bottomY: topHeight + CONFIG.PIPES.GAP,
                    passed: false
                });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= CONFIG.PIPES.SPEED;

                if (!pipe.passed && pipe.x + CONFIG.PIPES.WIDTH < player.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;

                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                }

                if (checkCollision(pipe)) {
                    gameOver();
                }

                if (pipe.x + CONFIG.PIPES.WIDTH < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        function checkCollision(pipe) {
            // Hitbox —á—É—Ç—å –º–µ–Ω—å—à–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –¥–ª—è fair gameplay
            const playerLeft = player.x - 30;
            const playerRight = player.x + 30;
            const playerTop = player.y - 25;
            const playerBottom = player.y + 25;

            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + CONFIG.PIPES.WIDTH;

            if (playerRight > pipeLeft && playerLeft < pipeRight) {
                if (playerTop < pipe.topHeight || playerBottom > pipe.bottomY) {
                    return true;
                }
            }

            return false;
        }

        function gameOver() {
            gameState = 'gameover';
            
            createExplosion(player.x, player.y);

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('aviationBestScore', bestScore);
            }

            finalScoreEl.textContent = `–°—á—ë—Ç: ${score}`;
            bestScoreEl.textContent = `–õ—É—á—à–∏–π: ${bestScore}`;
            gameOverMenu.classList.remove('hidden');

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function resetGame() {
            player = {
                x: CONFIG.PLAYER.X_POSITION,
                y: CONFIG.CANVAS_HEIGHT / 2,
                velocity: 0,
                rotation: 0
            };
            pipes = [];
            particles = [];
            trails = [];
            sparkles = [];
            score = 0;
            frameCount = 0;
            scoreDisplay.textContent = '0';
        }

        function startGame() {
            resetGame();
            gameState = 'playing';
            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
        }

        // ==========================================
        // –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ
        // ==========================================
        function gameLoop() {
            drawBackground();
            drawSnowflakes();
            drawTrails();        // –°–ª–µ–¥ –æ—Ç —Å–∞–Ω–µ–π (–∑–∞ –∏–≥—Ä–æ–∫–æ–º)
            drawPipes();
            drawSparkles();      // –û–≥–æ–Ω—å–∫–∏ –≥–∏—Ä–ª—è–Ω–¥—ã
            drawPlayer();
            drawParticles();

            if (gameState === 'playing') {
                updatePlayer();
                updatePipes();
                frameCount++;
            } else {
                frameCount++;
            }

            requestAnimationFrame(gameLoop);
        }

        // ==========================================
        // –°–û–ë–´–¢–ò–Ø
        // ==========================================
        
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // –ó–∞–ø—É—Å–∫
        bestScoreEl.textContent = `–õ—É—á—à–∏–π: ${bestScore}`;
        gameLoop();
    </script>
</body>
</html>
